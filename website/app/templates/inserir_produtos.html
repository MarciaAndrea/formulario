{% extends "layout.html" %} {% block conteudo %}
<div class = "col-md-4 col-md-offset-3"></br>
  <h2>Cadastrar Produto</h2></br>
    <form action="{{url_for('inserir_produtos')}}" method="post">
        <div class="form-group">
            <label>Nome </label>
            <input type="text" class="form-control" name="tNome" id="cNome" value="{{msg_nome}}">
            <label>Preço </label>
            <input type="text" class="form-control" name="tPreco" id="cPreco" value="{{msg_preco}}">
            <label>Data </label>
            <input type="date" class="form-control" name="tFab" id="cFab" value="{{msg_data}}">
        </div>
        <div class="form-group">
            <h6 for="categoria">Categorias</h6>
            <select class="form-control" id="categoria" name="tCategoria">
            {% for categs in categs %}
              {% if id_categs_selecionada == categs.id %}
                <option selected value="{{categs.id}}">
                  {{categs.nome}}
                </option>
              {% else %}
                <option value="{{categs.id}}">
                  {{categs.nome}}
                </option>
              {% endif %}
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <label for="descr">Descrição do produto</label>
          <textarea name="tdescr" cols="50" rows="4"> {{msg_descr}}</textarea>
        </div>
        <div> <label for="status">Status</label> <input type="radio" name="tstatus" value="disponível" checked> Disponível </input> 
          <input type="radio" name="tstatus" value="indisponível"> Indisponível </input> </div>
          <fieldset class="form-check">
            <label for="notifq">Notificar me</label> <input type="checkbox" name="tnotifq" value="True" checked>Receber notificações</input>
        </fieldset></br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
</form>
</div>
{% endblock %}
