{% extends "layout.html" %} {% block conteudo %}
<div class = "col-md-4 col-md-offset-3"></br>
    <h2>Editar Produto</h2></br>
    <form action="{{url_for('editar_produtos', id = prod_selecionado.id)}}" method = "post">
        <div class="form-group">
            <label for="id">Código</label>
            <input type="text" class="form-control" id="id" value="{{prod_selecionado.id}}" name="id" disabled>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="tNome" value="{{prod_selecionado.nome}}">
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" id="preco" name="tPreco" value="{{prod_selecionado.preco}}">
        </div>
        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" class="form-control" id="date" name="tFab" value="{{prod_selecionado.data}}">
        </div>
        <div class="form-group">
             <label for="categoria">Código Categoria</label>
            <input type="text" class="form-control" id="categoria" name="tCategoria" value="{{prod_selecionado.id_categ}}">
        </div>
        <div class="form-group">
            <label for="descr">Descrição do produto</label>
            <textarea name="tdescr" cols="50" rows="4"> {{prod_selecionado.descr}}</textarea>
        </div>
        <div>
            <label for="status">Status</label>
            <input type="radio" name="tstatus" value="disponível" checked> Disponível </input> 
            <input type="radio" name="tstatus" value="indisponível"> Indisponível </input>
        </div>
        <fieldset class="form-check">
            <label for="notifq">Produto em Estoque</label></br>
            <input type="checkbox" name="tnotifq" value="True" checked>{{prod_selecionado.notifq}}</input>
        </fieldset></br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
