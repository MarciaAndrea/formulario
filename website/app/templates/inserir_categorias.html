{% extends "layout.html" %} {% block conteudo %}
<div class = "col-md-4 col-md-offset-3"></br>
  <h2>Cadastrar Categoria</h2></br>
  <form action="{{url_for('inserir_categorias')}}" method="post">
    <div class="form-group"> 
      <label>Nome</label></br>
      <input type="text" class="form-control" name="tNome" id="cNome" value="{{msg_nome}}">
    </div>
    <div class="form-group">
        <h6 for="categoria">Categorias</h6>
        <select class="form-control" id="categoria">
        {% for categs in categs %} {% if id_categs_selecionada == categs.id %}
            <option selected value="{{categs.id}}"size="30" maxlength="20"> {{categs.nome}} </option>
            {% else %}
            <option value="{{categs.id}}"> {{categs.nome}}</option>
              {% endif %} {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Salvar</button></br>
    </div>
  </form>
</div>
{% endblock %}
